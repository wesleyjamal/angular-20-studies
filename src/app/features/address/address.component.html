<div class="max-w-3xl mx-auto space-y-8 animate-fade-in pb-12">

    <div class="pb-6 border-b border-[#2a2d35]">
        <h2 class="text-3xl font-bold text-white mb-2">Endere√ßo</h2>
        <p class="text-gray-400">Preencha seus dados de localiza√ß√£o com busca autom√°tica de CEP.</p>
    </div>

    <form (submit)="onSubmit(); $event.preventDefault()" class="space-y-6">

        <!-- CEP Row -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="space-y-2 group">
                <label for="cep"
                    class="block text-sm font-medium text-gray-400 group-focus-within:text-pink-500 transition-colors">CEP</label>
                <div class="relative">
                    <input type="text" id="cep" placeholder="00000-000" (input)="onCepInput($event)"
                        class="w-full bg-[#181a1f] border border-[#2a2d35] rounded-xl px-4 py-3 text-white focus:outline-none focus:border-pink-500/50 focus:ring-1 focus:ring-pink-500/50 transition-all placeholder:text-gray-600">
                    <div class="absolute right-4 top-1/2 -translate-y-1/2 flex items-center gap-2">
                        @if (cepSearch.isLoading()) {
                        <span class="animate-spin text-pink-500 text-xl">‚Üª</span>
                        } @else {
                        <span class="text-gray-500 text-xl">üîç</span>
                        }
                    </div>
                </div>
                @if (cepSearch.error()) {
                <p class="text-xs text-red-400 mt-1">CEP n√£o encontrado ou erro na busca.</p>
                }
            </div>
            <div></div>
        </div>

        <!-- Details Grid -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Rua -->
            <div class="space-y-2 md:col-span-2">
                <label for="street" class="text-sm font-medium text-gray-400">Logradouro / Rua</label>
                <input type="text" id="street" [value]="street()" (input)="street.set($any($event.target).value)"
                    placeholder="Ex: Avenida Paulista"
                    class="w-full bg-[#181a1f] border border-[#2a2d35] rounded-xl px-4 py-3 text-white focus:outline-none focus:border-purple-500/50 transition-all placeholder:text-gray-600">
            </div>

            <!-- Bairro -->
            <div class="space-y-2">
                <label for="neighborhood" class="text-sm font-medium text-gray-400">Bairro</label>
                <input type="text" id="neighborhood" [value]="neighborhood()"
                    (input)="neighborhood.set($any($event.target).value)" placeholder="Ex: Jardins"
                    class="w-full bg-[#181a1f] border border-[#2a2d35] rounded-xl px-4 py-3 text-white focus:outline-none focus:border-purple-500/50 transition-all placeholder:text-gray-600">
            </div>

            <!-- Complemento -->
            <div class="space-y-2">
                <label for="complement" class="text-sm font-medium text-gray-400">Complemento (Opcional)</label>
                <input type="text" id="complement" [value]="complement()"
                    (input)="complement.set($any($event.target).value)" placeholder="Ex: Apto 101"
                    class="w-full bg-[#181a1f] border border-[#2a2d35] rounded-xl px-4 py-3 text-white focus:outline-none focus:border-purple-500/50 transition-all placeholder:text-gray-600">
            </div>

            <!-- Cidade -->
            <div class="space-y-2">
                <label for="city" class="text-sm font-medium text-gray-400">Cidade</label>
                <input type="text" id="city" [value]="city()" (input)="city.set($any($event.target).value)"
                    class="w-full bg-[#181a1f] border border-[#2a2d35] rounded-xl px-4 py-3 text-white focus:outline-none focus:border-purple-500/50 transition-all">
            </div>

            <!-- Estado/UF -->
            <div class="grid grid-cols-2 gap-4">
                <div class="space-y-2">
                    <label for="state" class="text-sm font-medium text-gray-400">Estado</label>
                    <input type="text" id="state" [value]="state()" (input)="state.set($any($event.target).value)"
                        class="w-full bg-[#181a1f] border border-[#2a2d35] rounded-xl px-4 py-3 text-white focus:outline-none focus:border-purple-500/50 transition-all text-center">
                </div>
                <div class="space-y-2">
                    <label for="uf" class="text-sm font-medium text-gray-400">UF</label>
                    <input type="text" id="uf" [value]="uf()" (input)="uf.set($any($event.target).value)"
                        class="w-full bg-[#181a1f] border border-[#2a2d35] rounded-xl px-4 py-3 text-white focus:outline-none focus:border-purple-500/50 transition-all text-center uppercase"
                        maxlength="2">
                </div>
            </div>
        </div>

        <!-- Submit Button -->
        <div class="pt-4">
            <button type="submit"
                class="w-full py-4 bg-gradient-to-r from-pink-600 to-purple-600 text-white font-bold rounded-xl shadow-lg shadow-pink-500/20 hover:shadow-pink-500/40 transform hover:-translate-y-1 transition-all flex items-center justify-center gap-2 group">
                Salvar Endere√ßo
                <span class="group-hover:translate-x-1 transition-transform">‚Üí</span>
            </button>
        </div>

    </form>
</div>
